Configuration:
 name: Default
 
 Properties:
   Property:
     name: log-path
     value: "logs"
     
     
 Appenders:
 
   Console:
     name: Console_Appender
     target: SYSTEM_OUT
     PatternLayout:
       pattern: "%d{UTF-8} [%-5p][%-16.16t][%20c{-2}] - %m%n"
       
   File: 
     name: Developer_File_Appender
     fileName: application.log # move to .SolutionTool folder
     PatternLayout:
       pattern: "%d{UTF-8} [%-5p][%-16.16t][%20c{-2}] - %m%n"

   File: 
     name: Error_File_Appender
     fileName: application_error.log # move to .SolutionTool folder
     PatternLayout:
       pattern: "%d{UTF-8} [%-5p][%-16.16t][%20c{-2}] - %m%n"

 Loggers:
 
   Root:
     level: debug
     AppenderRef:
       - ref: Developer_File_Appender
 
